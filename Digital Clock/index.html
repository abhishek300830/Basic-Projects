<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-main">
        <div class="div-heading">
            <h1 class="main-heading">Digital Clock</h1>
        </div>
        <div class="div-clock">
            <div class="card">
                <div class="square">
                    <div class="time-card" id="hours">10</div>
                </div>
                <div class="time-labels">Hours</div>
            </div>
            <div class="card">
                <div class="square">

                    <div class="time-card" id="min">20</div>
                </div>
                <div class="time-labels">Minutes</div>
            </div>
            <div class="card">
                <div class="square">

                    <div class="time-card" id="sec">30</div>
                </div>
                <div class="time-labels">Seconds</div>
            </div>
            <div class="ampm">
                <span id="ampm">LM</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
